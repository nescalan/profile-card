<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/estilos.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>
  <main class="flex">
    <article class="card">
      <img class="card-header" src="./images/bg-pattern-card.svg" alt="image-header-card">
      <div class="card-body">
        <img class="card-body-img" src="./images/image-victor.jpg" alt="victor-image">
          <h1 class="card-body-title">
            Victor Crest
            <span>26</span>
          </h1>
          <p class="card-body-text">London</p>
      </div>
      <div class="card-footer">
        <div class="card-footer-social">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="card-footer-social">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="card-footer-social">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </article>
  </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="nescalan@github.io">Ing. Nelson G. Escalante</a>.
    </div>
</body>

</html>
